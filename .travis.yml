language: shell

os: linux

dist: bionic

services:
  - docker

before_install:
  - cat .travis_dockerfile | docker build -t ao:travis -

script:
  - docker run -v $(pwd):/root ao:travis su -l -c "make all"

deploy:
  provider: releases
  token:
    secure: 
  on:
    tags: true
  draft: true
  cleanup: false
  overwrite: true
  file_glob: true
  file: mpmd_marlin_1.1.x-*.bin
